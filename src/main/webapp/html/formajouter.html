
  <label for="client">Nom du client</label>
  <input type="text" id="client" name="nom_cl" required>
  <br>
  <label for="emp">Nom de l'employe</label>
  <input type="text" id="emp" name="nom_emp" required>
  <br>
  <label >Date du RDV:</label>
  <input type="date" id="date" name="rdvdate" required pattern="\d{4}-\d{2}-\d{2}">
  <br>
  <input type="time" id="heurerdv" name="heurerdv" value="10:30"
          required>
  <br>

<script>
  function submitForm() {
    document.getElementById("myForm").action = '<%= request.getContextPath() %>' + document.getElementsByName("buttonAction")[0].value;
    document.getElementById("myForm").submit();
  }
</script>
